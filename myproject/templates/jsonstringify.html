<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="1"></p>
<script>
    text='{"name":"abinav","age":"function(){return 30;}"}'
    obj=JSON.parse(text)
    obj.age=eval("("+obj.age+")");
    document.getElementById("1").innerHTML=obj.name + "," + obj.age();



</script>
